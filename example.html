<html>
<head>
      <title>BootWizard.js Example</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

      <link rel="stylesheet" href="bw-style.css">
      <script src="bootwizard.js"></script>
      <script>
      $(document).ready(function(){
            configureWizard("#WizardExample");
      });
      </script>
</head>
<body>
      <button type="button" class="btn btn-primary btn-lg" onclick="bwOpen('#WizardExample')" data-target="#WizardExample">
            Launch demo wizard modal
      </button>

      <div class="modal fade wizard" id="WizardExample" tabindex="-1" role="dialog" aria-labelledby="WizardExampleLabel" aria-hidden="true">

            <!-- CONTENT LIST -->
            <div class="wizard-list">
                  <div class="modal-content wizard-stage">
                        <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title" id="ModelExampleLabel1">Modal Wizard Form 1</h4>
                        </div>
                        <div class="modal-body">
                              Content of Wizard model Form 1
                        </div>
                        <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary" onclick="bwNext(this)">Next</button>
                        </div>
                  </div>

                  <div class="modal-content wizard-stage">
                        <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                              <h4 class="modal-title" id="ModelExampleLabel2">Modal Wizard Form 2</h4>
                        </div>
                        <div class="modal-body">
                              Content of Wizard model Form 2
                        </div>
                        <div class="modal-footer">
                              <button type="button" class="btn btn-default" onclick="bwPrev(this)" >Previous</button>
                              <button type="button" class="btn btn-primary" data-dismiss="modal" >Save</button>
                        </div>
                  </div>
            </div>
            <!-- END CONTENT LIST-->
            <div class="modal-dialog wizard-active-container">

            </div>
      </div>
</body>
</html>
